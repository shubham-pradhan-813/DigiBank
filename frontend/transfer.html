<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer - Digital Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">
            <i class="fas fa-university"></i>
            <span>DigiBank</span>
        </a>
        <div class="header-actions">
            <a href="dashboard.html" class="nav-btn">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme"></button>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <span class="icon">ðŸ”„</span>
                <h2>Fund Transfer</h2>
                <p>Transfer money between accounts</p>
            </div>
            
            <form id="transferForm" novalidate>
                <div class="form-group">
                    <label>From Account <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-arrow-right-from-bracket"></i>
                        <input type="text" id="fromAccount" 
                               placeholder="Enter source account" 
                               data-label="From Account"
                               list="accountsList"
                               inputmode="numeric"
                               autocomplete="off">
                    </div>
                    <div class="error-message"></div>
                </div>
                
                <!-- From Account Info -->
                <div id="fromAccountInfo" class="account-info">
                    <div class="info-row">
                        <span class="info-label">Account Holder:</span>
                        <span class="info-value" id="fromName">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Available Balance:</span>
                        <span class="info-value" id="fromBalance" style="color: var(--success);">-</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>To Account <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-arrow-right-to-bracket"></i>
                        <input type="text" id="toAccount" 
                               placeholder="Enter destination account" 
                               data-label="To Account"
                               list="accountsList"
                               inputmode="numeric"
                               autocomplete="off">
                    </div>
                    <div class="error-message"></div>
                </div>
                
                <!-- To Account Info -->
                <div id="toAccountInfo" class="account-info">
                    <div class="info-row">
                        <span class="info-label">Account Holder:</span>
                        <span class="info-value" id="toName">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Account Type:</span>
                        <span class="info-value" id="toType">-</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Transfer Amount (â‚¹) <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-indian-rupee-sign"></i>
                        <input type="number" id="transferAmount" 
                               placeholder="Enter amount to transfer" 
                               data-label="Transfer Amount"
                               min="1"
                               step="0.01"
                               autocomplete="off">
                    </div>
                    <div class="error-message"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-paper-plane"></i>
                    Transfer Now
                </button>
                
                <div class="btn-group">
                    <a href="dashboard.html" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>
            </form>
            
            <div id="result" class="result"></div>
        </div>
    </div>
    
    <datalist id="accountsList"></datalist>
    
    <!-- Footer -->
    <footer>
        <p>Â© 2026 Digital Banking System. All rights reserved.</p>
    </footer>
    
    <script src="common.js"></script>
    <script>
        const form = document.getElementById('transferForm');
        const submitBtn = document.getElementById('submitBtn');
        
        const fromAccountInput = document.getElementById('fromAccount');
        const toAccountInput = document.getElementById('toAccount');
        const transferAmountInput = document.getElementById('transferAmount');
        
        let fromAccount = null;
        let toAccount = null;
        
        // Load accounts
        loadAccounts();
        
        // From Account lookup
        fromAccountInput.addEventListener('input', function() {
            const accNo = this.value.trim();
            const accountInfo = document.getElementById('fromAccountInfo');
            
            if (accNo) {
                const account = getAccountFromCache(accNo);
                if (account) {
                    fromAccount = account;
                    document.getElementById('fromName').textContent = account.customerName;
                    document.getElementById('fromBalance').textContent = formatCurrency(account.balance);
                    accountInfo.classList.add('show');
                    clearFieldError(this);
                    
                    // Re-validate amount
                    transferAmountInput.dispatchEvent(new Event('input'));
                } else {
                    fromAccount = null;
                    accountInfo.classList.remove('show');
                }
            } else {
                fromAccount = null;
                accountInfo.classList.remove('show');
            }
            
            // Check if same account
            checkSameAccount();
        });
        
        // To Account lookup
        toAccountInput.addEventListener('input', function() {
            const accNo = this.value.trim();
            const accountInfo = document.getElementById('toAccountInfo');
            
            if (accNo) {
                const account = getAccountFromCache(accNo);
                if (account) {
                    toAccount = account;
                    document.getElementById('toName').textContent = account.customerName;
                    document.getElementById('toType').textContent = account.accountType;
                    accountInfo.classList.add('show');
                    clearFieldError(this);
                } else {
                    toAccount = null;
                    accountInfo.classList.remove('show');
                }
            } else {
                toAccount = null;
                accountInfo.classList.remove('show');
            }
            
            // Check if same account
            checkSameAccount();
        });
        
        function checkSameAccount() {
            const from = fromAccountInput.value.trim();
            const to = toAccountInput.value.trim();
            
            if (from && to && from === to) {
                showFieldError(toAccountInput, 'Cannot transfer to the same account');
            }
        }
        
        // Amount validation
        transferAmountInput.addEventListener('input', function() {
            const amount = parseFloat(this.value);
            
            if (amount < 0) {
                showFieldError(this, 'Amount cannot be negative');
            } else if (fromAccount && amount > fromAccount.balance) {
                showFieldError(this, `Insufficient balance. Available: ${formatCurrency(fromAccount.balance)}`);
            } else if (amount > 0) {
                clearFieldError(this);
            }
        });
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideResult('result');
            
            const from = fromAccountInput.value.trim();
            const to = toAccountInput.value.trim();
            const amount = parseFloat(transferAmountInput.value);
            
            // Validations
            let isValid = true;
            
            if (!from) {
                showFieldError(fromAccountInput, 'Source account is required');
                isValid = false;
            } else if (!fromAccount) {
                showFieldError(fromAccountInput, 'Invalid source account');
                isValid = false;
            }
            
            if (!to) {
                showFieldError(toAccountInput, 'Destination account is required');
                isValid = false;
            } else if (!toAccount) {
                showFieldError(toAccountInput, 'Invalid destination account');
                isValid = false;
            } else if (from === to) {
                showFieldError(toAccountInput, 'Cannot transfer to the same account');
                isValid = false;
            }
            
            if (!amount || amount <= 0) {
                showFieldError(transferAmountInput, 'Please enter a valid positive amount');
                isValid = false;
            } else if (amount < 1) {
                showFieldError(transferAmountInput, 'Minimum transfer amount is â‚¹1');
                isValid = false;
            } else if (amount > 10000000) {
                showFieldError(transferAmountInput, 'Maximum transfer limit is â‚¹1,00,00,000');
                isValid = false;
            } else if (fromAccount && amount > fromAccount.balance) {
                showFieldError(transferAmountInput, `Insufficient balance. Available: ${formatCurrency(fromAccount.balance)}`);
                isValid = false;
            }
            
            if (!isValid) {
                showToast('Please fix the errors', 'error');
                return;
            }
            
            setLoading(submitBtn, true);
            
            try {
                await apiCall(`/api/transactions/transfer/${from}/${to}/${amount}`, 'POST');
                
                showResult('result', 
                    `${formatCurrency(amount)} transferred successfully from ${fromAccount.customerName} to ${toAccount.customerName}!`, 
                    'success'
                );
                showToast('Transfer successful!', 'success');
                
                // Reset amount
                transferAmountInput.value = '';
                
                // Refresh accounts
                await loadAccounts();
                fromAccountInput.dispatchEvent(new Event('input'));
                toAccountInput.dispatchEvent(new Event('input'));
                
            } catch (error) {
                showResult('result', error.message, 'error');
                showToast(error.message, 'error');
            } finally {
                setLoading(submitBtn, false);
            }
        });
    </script>
</body>
</html>
