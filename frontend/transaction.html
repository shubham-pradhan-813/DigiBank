<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction - Digital Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">
            <i class="fas fa-university"></i>
            <span>DigiBank</span>
        </a>
        <div class="header-actions">
            <a href="dashboard.html" class="nav-btn">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme"></button>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <span class="icon">ðŸ’°</span>
                <h2>Deposit / Withdraw</h2>
                <p>Credit or debit money from your account</p>
            </div>
            
            <form id="transactionForm" novalidate>
                <div class="form-group">
                    <label>Account Number <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-credit-card"></i>
                        <input type="text" id="accountNo" 
                               placeholder="Enter account number" 
                               data-label="Account Number"
                               list="accountsList"
                               inputmode="numeric"
                               autocomplete="off">
                    </div>
                    <div class="error-message"></div>
                </div>
                
                <!-- Account Info (shown when valid account) -->
                <div id="accountInfo" class="account-info">
                    <div class="info-row">
                        <span class="info-label">Account Holder:</span>
                        <span class="info-value" id="infoName">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Account Type:</span>
                        <span class="info-value" id="infoType">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Current Balance:</span>
                        <span class="info-value" id="infoBalance" style="color: var(--success);">-</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Transaction Type <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-exchange-alt"></i>
                        <select id="transactionType" data-label="Transaction Type">
                            <option value="">-- Select Type --</option>
                            <option value="credit">ðŸ’µ Credit (Deposit)</option>
                            <option value="debit">ðŸ’¸ Debit (Withdraw)</option>
                        </select>
                    </div>
                    <div class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label>Amount (â‚¹) <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-indian-rupee-sign"></i>
                        <input type="number" id="amount" 
                               placeholder="Enter amount" 
                               data-label="Amount"
                               min="1"
                               step="0.01"
                               autocomplete="off">
                    </div>
                    <div class="error-message"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-check-circle"></i>
                    Process Transaction
                </button>
                
                <div class="btn-group">
                    <a href="dashboard.html" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>
            </form>
            
            <div id="result" class="result"></div>
        </div>
    </div>
    
    <datalist id="accountsList"></datalist>
    
    <!-- Footer -->
    <footer>
        <p>Â© 2026 Digital Banking System. All rights reserved.</p>
    </footer>
    
    <script src="common.js"></script>
    <script>
        const form = document.getElementById('transactionForm');
        const submitBtn = document.getElementById('submitBtn');
        
        const accountNoInput = document.getElementById('accountNo');
        const transactionTypeInput = document.getElementById('transactionType');
        const amountInput = document.getElementById('amount');
        
        let currentAccount = null;
        
        // Load accounts
        loadAccounts();
        
        // Account lookup
        accountNoInput.addEventListener('input', async function() {
            const accNo = this.value.trim();
            const accountInfo = document.getElementById('accountInfo');
            
            if (accNo.length > 0) {
                const account = getAccountFromCache(accNo);
                if (account) {
                    currentAccount = account;
                    document.getElementById('infoName').textContent = account.customerName;
                    document.getElementById('infoType').textContent = account.accountType;
                    document.getElementById('infoBalance').textContent = formatCurrency(account.balance);
                    accountInfo.classList.add('show');
                    clearFieldError(this);
                } else {
                    currentAccount = null;
                    accountInfo.classList.remove('show');
                }
            } else {
                currentAccount = null;
                accountInfo.classList.remove('show');
            }
        });
        
        // Amount validation
        amountInput.addEventListener('input', function() {
            const type = transactionTypeInput.value;
            const amount = parseFloat(this.value);
            
            if (type === 'debit' && currentAccount && amount > currentAccount.balance) {
                showFieldError(this, `Insufficient balance. Available: ${formatCurrency(currentAccount.balance)}`);
            } else if (amount < 0) {
                showFieldError(this, 'Amount cannot be negative');
            } else {
                clearFieldError(this);
            }
        });
        
        // Transaction type change
        transactionTypeInput.addEventListener('change', function() {
            amountInput.dispatchEvent(new Event('input'));
        });
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideResult('result');
            
            const accountNo = accountNoInput.value.trim();
            const transactionType = transactionTypeInput.value;
            const amount = parseFloat(amountInput.value);
            
            // Validations
            let isValid = true;
            
            if (!accountNo) {
                showFieldError(accountNoInput, 'Account number is required');
                isValid = false;
            } else if (!currentAccount) {
                showFieldError(accountNoInput, 'Invalid account number');
                isValid = false;
            }
            
            if (!transactionType) {
                showFieldError(transactionTypeInput, 'Please select transaction type');
                isValid = false;
            }
            
            if (!amount || amount <= 0) {
                showFieldError(amountInput, 'Please enter a valid positive amount');
                isValid = false;
            } else if (amount < 1) {
                showFieldError(amountInput, 'Minimum transaction amount is â‚¹1');
                isValid = false;
            } else if (amount > 10000000) {
                showFieldError(amountInput, 'Maximum transaction limit is â‚¹1,00,00,000');
                isValid = false;
            } else if (transactionType === 'debit' && currentAccount && amount > currentAccount.balance) {
                showFieldError(amountInput, `Insufficient balance. Available: ${formatCurrency(currentAccount.balance)}`);
                isValid = false;
            }
            
            if (!isValid) {
                showToast('Please fix the errors', 'error');
                return;
            }
            
            setLoading(submitBtn, true);
            
            try {
                const response = await apiCall(
                    `/api/transactions/${transactionType}/${accountNo}/${amount}`,
                    'POST'
                );
                
                const typeLabel = transactionType === 'credit' ? 'Credited to' : 'Debited from';
                showResult('result', `${formatCurrency(amount)} ${typeLabel} account ${accountNo}!`, 'success');
                showToast('Transaction successful!', 'success');
                
                // Reset form
                amountInput.value = '';
                
                // Refresh account info
                await loadAccounts();
                accountNoInput.dispatchEvent(new Event('input'));
                
            } catch (error) {
                showResult('result', error.message, 'error');
                showToast(error.message, 'error');
            } finally {
                setLoading(submitBtn, false);
            }
        });
    </script>
</body>
</html>
