<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Accounts - Digital Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">
            <i class="fas fa-university"></i>
            <span>DigiBank</span>
        </a>
        <div class="header-actions">
            <a href="dashboard.html" class="nav-btn">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme"></button>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-container">
        <div class="card extra-wide">
            <div class="card-header">
                <span class="icon">ðŸ‘¥</span>
                <h2>All Accounts</h2>
                <p>View all registered bank accounts</p>
            </div>
            
            <!-- Search & Filter -->
            <div style="display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;">
                <div class="form-group" style="flex: 1; min-width: 200px; margin-bottom: 0;">
                    <div class="input-icon">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" 
                               placeholder="Search by name, account no, or phone..."
                               autocomplete="off">
                    </div>
                </div>
                <select id="filterType" style="min-width: 150px;">
                    <option value="">All Types</option>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                </select>
                <button class="btn btn-primary" onclick="loadAllAccounts()" style="width: auto;">
                    <i class="fas fa-sync"></i>
                    Refresh
                </button>
            </div>
            
            <!-- Accounts Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Account No</th>
                            <th>Customer ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Type</th>
                            <th>Balance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="accountsBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                                <p>Loading accounts...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div id="noAccounts" style="display: none; text-align: center; padding: 3rem; color: var(--text-muted);">
                <i class="fas fa-users-slash" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <p style="font-size: 1.2rem;">No accounts found</p>
                <a href="create-account.html" class="btn btn-primary" style="margin-top: 1rem; width: auto; display: inline-flex;">
                    <i class="fas fa-plus"></i>
                    Create First Account
                </a>
            </div>
            
            <div class="btn-group" style="margin-top: 2rem;">
                <a href="dashboard.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
                <a href="create-account.html" class="btn btn-success">
                    <i class="fas fa-user-plus"></i>
                    Create New Account
                </a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>Â© 2026 Digital Banking System. All rights reserved.</p>
    </footer>
    
    <script src="common.js"></script>
    <script>
        let allAccounts = [];
        
        async function loadAllAccounts() {
            const tbody = document.getElementById('accountsBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" style="text-align: center; padding: 2rem;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                        <p>Loading accounts...</p>
                    </td>
                </tr>
            `;
            
            try {
                allAccounts = await apiCall('/api/accounts');
                filterAndDisplayAccounts();
            } catch (error) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 2rem; color: var(--danger);">
                            <i class="fas fa-exclamation-circle" style="font-size: 2rem;"></i>
                            <p>Failed to load accounts: ${error.message}</p>
                        </td>
                    </tr>
                `;
            }
        }
        
        function filterAndDisplayAccounts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterType = document.getElementById('filterType').value;
            
            let filtered = allAccounts.filter(acc => {
                const matchesSearch = 
                    acc.accountNo.toString().includes(searchTerm) ||
                    (acc.customerName || '').toLowerCase().includes(searchTerm) ||
                    (acc.customerId || '').toLowerCase().includes(searchTerm) ||
                    (acc.phone || '').includes(searchTerm);
                
                const matchesType = !filterType || acc.accountType === filterType;
                
                return matchesSearch && matchesType;
            });
            
            const tbody = document.getElementById('accountsBody');
            const noAccounts = document.getElementById('noAccounts');
            
            if (filtered.length === 0) {
                tbody.innerHTML = '';
                noAccounts.style.display = 'block';
                return;
            }
            
            noAccounts.style.display = 'none';
            
            tbody.innerHTML = filtered.map(acc => `
                <tr>
                    <td><strong>${acc.accountNo}</strong></td>
                    <td>${acc.customerId || '-'}</td>
                    <td>${acc.customerName || '-'}</td>
                    <td>${acc.phone || '-'}</td>
                    <td>
                        <span class="badge" style="background: ${acc.accountType === 'Savings' ? 'rgba(34, 197, 94, 0.2)' : 'rgba(99, 102, 241, 0.2)'}; color: ${acc.accountType === 'Savings' ? 'var(--success)' : 'var(--primary)'};">
                            ${acc.accountType}
                        </span>
                    </td>
                    <td style="font-weight: 700; color: var(--success);">
                        ${formatCurrency(acc.balance)}
                    </td>
                    <td>
                        <div style="display: flex; gap: 0.5rem; justify-content: center;">
                            <a href="balance.html?acc=${acc.accountNo}" 
                               style="padding: 6px 12px; background: rgba(99, 102, 241, 0.2); border-radius: 8px; color: var(--primary); text-decoration: none; font-size: 0.85rem;"
                               title="Check Balance">
                                <i class="fas fa-wallet"></i>
                            </a>
                            <a href="statement.html?acc=${acc.accountNo}" 
                               style="padding: 6px 12px; background: rgba(139, 92, 246, 0.2); border-radius: 8px; color: var(--secondary); text-decoration: none; font-size: 0.85rem;"
                               title="View Statement">
                                <i class="fas fa-file-invoice"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterAndDisplayAccounts);
        document.getElementById('filterType').addEventListener('change', filterAndDisplayAccounts);
        
        // Load on page load
        loadAllAccounts();
    </script>
</body>
</html>
