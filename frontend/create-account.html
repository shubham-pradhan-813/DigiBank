<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Digital Banking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">
            <i class="fas fa-university"></i>
            <span>DigiBank</span>
        </a>
        <div class="header-actions">
            <a href="dashboard.html" class="nav-btn">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme"></button>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <span class="icon">ðŸ‘¤</span>
                <h2>Create New Account</h2>
                <p>Fill in the details to open a new bank account</p>
            </div>
            
            <form id="createAccountForm" novalidate>
                <div class="form-group">
                    <label>Customer ID <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-id-badge"></i>
                        <input type="text" id="customerId" 
                               placeholder="e.g., CUST001" 
                               data-label="Customer ID"
                               maxlength="20"
                               autocomplete="off">
                    </div>
                    <div class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="customerName" 
                               placeholder="Enter full name" 
                               data-label="Full Name"
                               maxlength="100"
                               autocomplete="off">
                    </div>
                    <div class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label>Aadhar Number <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-fingerprint"></i>
                        <input type="text" id="aadhar" 
                               placeholder="12-digit Aadhar number" 
                               data-label="Aadhar Number"
                               maxlength="12"
                               inputmode="numeric"
                               autocomplete="off">
                    </div>
                    <div class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label>Phone Number <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" 
                               placeholder="10-digit phone number" 
                               data-label="Phone Number"
                               maxlength="10"
                               inputmode="numeric"
                               autocomplete="off">
                    </div>
                    <div class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label>Account Type <span class="required">*</span></label>
                    <div class="input-icon">
                        <i class="fas fa-building-columns"></i>
                        <select id="accountType" data-label="Account Type">
                            <option value="">-- Select Account Type --</option>
                            <option value="Savings">Savings Account</option>
                            <option value="Current">Current Account</option>
                        </select>
                    </div>
                    <div class="error-message"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
                
                <div class="btn-group">
                    <a href="dashboard.html" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>
            </form>
            
            <div id="result" class="result"></div>
            
            <!-- Success Card (shown after account creation) -->
            <div id="successCard" class="account-info">
                <h4 style="text-align: center; margin-bottom: 1rem; color: var(--success);">
                    <i class="fas fa-check-circle"></i> Account Created Successfully!
                </h4>
                <div class="info-row">
                    <span class="info-label">Account Number:</span>
                    <span class="info-value" id="newAccountNo">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Customer ID:</span>
                    <span class="info-value" id="newCustomerId">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Customer Name:</span>
                    <span class="info-value" id="newCustomerName">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Account Type:</span>
                    <span class="info-value" id="newAccountType">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Initial Balance:</span>
                    <span class="info-value" style="color: var(--success);">â‚¹0.00</span>
                </div>
                <button onclick="resetForm()" class="btn btn-success" style="margin-top: 1rem;">
                    <i class="fas fa-plus"></i>
                    Create Another Account
                </button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>Â© 2026 Digital Banking System. All rights reserved.</p>
    </footer>
    
    <script src="common.js"></script>
    <script>
        const form = document.getElementById('createAccountForm');
        const submitBtn = document.getElementById('submitBtn');
        
        // Input fields
        const customerIdInput = document.getElementById('customerId');
        const customerNameInput = document.getElementById('customerName');
        const aadharInput = document.getElementById('aadhar');
        const phoneInput = document.getElementById('phone');
        const accountTypeInput = document.getElementById('accountType');
        
        // Real-time validation
        customerIdInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
        
        customerNameInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^a-zA-Z\s]/g, '');
        });
        
        aadharInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });
        
        phoneInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });
        
        // Blur validation
        customerIdInput.addEventListener('blur', function() {
            validateField(this, [
                (v, f) => Validators.required(v, f),
                (v, f) => Validators.customerId(v)
            ]);
        });
        
        customerNameInput.addEventListener('blur', function() {
            validateField(this, [
                (v, f) => Validators.required(v, f),
                (v, f) => Validators.alpha(v, f),
                (v, f) => Validators.minLength(v, 2, f),
                (v, f) => Validators.maxLength(v, 100, f)
            ]);
        });
        
        aadharInput.addEventListener('blur', function() {
            validateField(this, [
                (v, f) => Validators.required(v, f),
                (v, f) => Validators.aadhar(v)
            ]);
        });
        
        phoneInput.addEventListener('blur', function() {
            validateField(this, [
                (v, f) => Validators.required(v, f),
                (v, f) => Validators.phone(v)
            ]);
        });
        
        accountTypeInput.addEventListener('blur', function() {
            validateField(this, [
                (v, f) => Validators.required(v, f)
            ]);
        });
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideResult('result');
            
            // Validate all fields
            let isValid = true;
            
            isValid = validateField(customerIdInput, [
                (v, f) => Validators.required(v, f),
                (v, f) => Validators.customerId(v)
            ]) && isValid;
            
            isValid = validateField(customerNameInput, [
                (v, f) => Validators.required(v, f),
                (v, f) => Validators.alpha(v, f),
                (v, f) => Validators.minLength(v, 2, f)
            ]) && isValid;
            
            isValid = validateField(aadharInput, [
                (v, f) => Validators.required(v, f),
                (v, f) => Validators.aadhar(v)
            ]) && isValid;
            
            isValid = validateField(phoneInput, [
                (v, f) => Validators.required(v, f),
                (v, f) => Validators.phone(v)
            ]) && isValid;
            
            isValid = validateField(accountTypeInput, [
                (v, f) => Validators.required(v, f)
            ]) && isValid;
            
            if (!isValid) {
                showToast('Please fix the errors in the form', 'error');
                return;
            }
            
            // Additional validations
            const aadhar = aadharInput.value.trim();
            if (/^(.)\1+$/.test(aadhar)) {
                showResult('result', 'Invalid Aadhar: Cannot be all same digits', 'error');
                return;
            }
            
            const phone = phoneInput.value.trim();
            if (!['6', '7', '8', '9'].includes(phone[0])) {
                showResult('result', 'Phone number must start with 6, 7, 8, or 9', 'error');
                return;
            }
            
            // Prepare data
            const accountData = {
                customerId: sanitizeInput(customerIdInput.value.toUpperCase()),
                customerName: sanitizeInput(customerNameInput.value),
                aadhar: aadhar,
                phone: phone,
                accountType: accountTypeInput.value
            };
            
            setLoading(submitBtn, true);
            
            try {
                const response = await apiCall('/api/accounts/CREATE', 'POST', accountData);
                
                // Show success card
                document.getElementById('newAccountNo').textContent = response.accountNo;
                document.getElementById('newCustomerId').textContent = response.customerId;
                document.getElementById('newCustomerName').textContent = response.customerName;
                document.getElementById('newAccountType').textContent = response.accountType;
                
                document.getElementById('successCard').classList.add('show');
                form.style.display = 'none';
                
                showToast('Account created successfully!', 'success');
                
            } catch (error) {
                showResult('result', error.message, 'error');
                showToast(error.message, 'error');
            } finally {
                setLoading(submitBtn, false);
            }
        });
        
        function resetForm() {
            form.reset();
            form.style.display = 'block';
            document.getElementById('successCard').classList.remove('show');
            hideResult('result');
            clearAllErrors(form);
            customerIdInput.focus();
        }
    </script>
</body>
</html>
